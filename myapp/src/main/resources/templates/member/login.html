<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/include/header :: header}"></head>
  <body>
    <div th:replace="~{/include/body-header :: bodyHeader}"></div>
    <div class="container">
      <div class="pg-opt">
        <div class="row">
          <div class="col-md-6 pc">
            <h2>
              <span th:text="#{LOGIN}">LOGIN</span>
              <small
                style="color: red"
                th:text="${message != null and !#strings.isEmpty(message)} ? #{${message}} : ''"
              ></small>
            </h2>
          </div>
          <div class="col-md-6">
            <ol class="breadcrumb">
              <li>[[#{MEMBER}]]</li>
              <li class="active">[[#{LOGIN}]]</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="content">
        <div th:if="${session.userid == null}">
          <form
            th:action="@{/member/login}"
            method="post"
            class="form-horizontal"
          >
            <div class="form-group">
              <label
                for="id"
                class="control-label col-sm-2"
                th:text="#{MEMBER_ID}"
                >ID</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  name="userid"
                  id="id"
                  class="form-control"
                  th:placeholder="#{MEMBER_ID}"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>

            <div class="form-group">
              <label
                for="pw"
                class="control-label col-sm-2"
                th:text="#{MEMBER_PW}"
                >Password</label
              >
              <div class="col-sm-8">
                <input
                  type="password"
                  name="password"
                  id="pw"
                  class="form-control"
                  th:placeholder="#{MEMBER_PW}"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                <input
                  type="submit"
                  class="btn btn-info"
                  th:value="#{SIGN_IN}"
                />
                <input type="reset" class="btn btn-info" th:value="#{CANCEL}" />
                <a
                  th:href="@{/member/insert}"
                  class="btn btn-success"
                  th:text="#{INSERT_USER_INFO}"
                  >회원가입</a
                >
              </div>
            </div>
          </form>
        </div>
        <div th:if="${session.userid != null}">
          <h4 th:text="${session.userid}">userid</h4>
          <h4 th:text="${session.email}">email</h4>
          <a th:href="@{/member/update}">[[#{UPDATE_USER_INFO}]]</a>
          <a th:href="@{/member/logout}">[[#{SIGN_OUT}]]</a>
          <a th:href="@{/member/delete}">[[#{EXIT_MEMBER}]]</a>
        </div>
      </div>
    </div>
    <footer th:replace="~{/include/footer :: footer}"></footer>
  </body>
</html>
